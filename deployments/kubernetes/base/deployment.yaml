apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: go-reminders
  labels:
    app: go-reminders
spec:
  selector:
    matchLabels:
      app: go-reminders
  template:
    metadata:
      labels:
        app: go-reminders
    spec:
      containers:
        - name: go-reminders
          image: docker-registry-repo
          env:
          - name: DBTYPE
            value: mem
          - name: VHOST
            value: go-reminders.corp.local
          ports:
            - containerPort: 8080
              name: go-reminders
              protocol: TCP
          command:
            - "/go-reminders"
      imagePullSecrets:
        - name: go-reminders-registry-creds
